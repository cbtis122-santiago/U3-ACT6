<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}In-N-Out{% endblock %}</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    body {
      background-color: #f8f9fa; /* Color de fondo suave */
      padding-top: 56px; /* Ajuste para navbar fija */
      padding-bottom: 60px; /* Ajuste para footer fijo */
    }
    /* Sombra suave mencionada en la gu√≠a */
    .card-soft {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.05), 0 6px 15px 0 rgba(0,0,0,0.05);
      border: none;
      border-radius: .5rem;
    }
    .fixed-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #343a40; /* Footer oscuro */
      color: white;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <main class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
